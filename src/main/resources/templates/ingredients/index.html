<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/fragments/resources :: head(title ='Lista degli ingredienti')}">
</head>
<body>
<h1 class="text-center">Lista degli ingredienti</h1>
<div class="container d-flex justify-content-center align-items-center">
    <div class="col-6">
<div>
    <ul class="list-group">
        <li class="list-group-item" th:each="ingredient : ${ingredients}">
            <div class="d-flex justify-content-between">
                <form th:action="@{/ingredients/edit(ingredientId = ${ingredient.id})}" method="POST">
                <input type="text" th:value="${ingredient.name}" name="name">
                    <button class="btn btn-outline-secondary mx-3" type="submit">Modifica</button>
                </form>
                <div class="d-flex">
                <form th:action="@{/ingredients/delete(ingredientId = ${ingredient.id})}" method="POST">
                <button class="btn btn-outline-secondary mx-3" type="submit">Elimina</button>
                </form>
                </div>
            </div>
            <div class="w-75 my-2" th:if="${message != null && ingredient.id == ingredientId}">
                <div class="alert alert-success" role="alert" th:text="${message.message}">
                </div>
            </div>
        </li>
        </ul>
    </div>
            <div class="w-75 my-2" th:if="${message != null && ingredient.id == null}">
                <div class="alert alert-success" role="alert" th:text="${message.message}">
                </div>
            </div>
        <div class="d-flex justify-content-center align-items-center my-3">
            <form th:action="@{/ingredients/add}" method="POST">
                <label for="new_ingredient">Aggiungi un ingrediente:</label>
            <input type="text" name="name" id="new_ingredient" th:field="${ingredient.name}">
                <button class="btn btn-outline-secondary mx-3" type="submit">Aggiungi</button>
            </form>
        </div>
    <div class="mt-3 text-center">
        <a href="/">Torna alla home</a>
    </div>
</div>
</div>

</body>
</html>
